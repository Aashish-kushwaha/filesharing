<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Sharing</title>

    <style>
        /* static/style.css */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

.section {
    margin-bottom: 20px;
}

form {
    display: grid;
    gap: 10px;
}

label {
    font-weight: bold;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Secure File Sharing</h1>

        <!-- User Login Section -->
        <div class="section">
            <h2>User Login</h2>
            <form id="userLoginForm" action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Client Login/Registration Section -->
        <div class="section">
            <h2>Client Login / Registration</h2>
            <form id="clientForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>


                <label for="clientname">Client Name:</label>
                <input type="text" id="clientname" name="clientname" required>

                <button type="submit" id="clientLoginButton">Login</button>
                <button type="submit" id="clientRegisterButton">Register</button>
            </form>
        </div>
    </div>

   

    <script>
        

        // // User Login Form Submission
        // document.getElementById('userLoginForm').addEventListener('submit', function (event) {

        //     var formData = new FormData(this);

        //     fetch('/login', {

        //     })

        //     //     alert(data.message);
        //     // })
        //     // .catch(error => {
        //     //     console.error('Error:', error);
        //     // });
        // });

        // Client Login Form Submission
        document.getElementById('clientForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('/client-login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Client Registration Form Submission
        document.getElementById('clientRegisterButton').addEventListener('click', function () {
            var formData = new FormData(document.getElementById('clientForm'));

            fetch('/client-register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
