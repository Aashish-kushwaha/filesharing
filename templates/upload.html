<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Sharing</title>
</head>
<body>
    <h1>Secure File Sharing</h1>

    <h2>Upload File (Ops User)</h2>
    <form id="uploadForm">
        <input type="file" name="file" accept=".pptx, .docx, .xlsx" required>
        <input type="hidden" name="user_id" value="1"> <!-- Replace with the actual user_id -->
        <button type="submit">Upload File</button>
    </form>

    <h2>Download File (Client User)</h2>
    <button id="downloadButton">Download File</button>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            var formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            // .then(response => response.json())
            // .then(data => {
            //     alert(data.message);
            // })
            // .catch(error => {
            //     console.error('Error:', error);
            // });
        });

        document.getElementById('downloadButton').addEventListener('click', function () {
            fetch('/download-file/1') // Replace with the actual file ID
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = data['download-link'];
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
